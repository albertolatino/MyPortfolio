<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alberto Latino Portfolio</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
}

nav {
  background: #1e293b;
  padding: 1rem;
  text-align: center;
  font-weight: bold;
  font-size: 1.2rem;
}

header {
  text-align: center;
  padding: 80px 20px 40px;
}

header h1 {
  font-size: 2rem;
  margin-bottom: 20px;
}

header p {
  font-size: 1.1rem;
  color: #cbd5e1;
  margin-bottom: 40px;
}

button {
  padding: 12px 30px;
  margin: 10px;
  border: none;
  border-radius: 5px;
  background: #3b82f6;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #2563eb;
}

section {
  padding: 60px 20px;
  text-align: center;
}

.projects {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.card {
  background: #1e293b;
  padding: 20px;
  border-radius: 10px;
  width: 250px;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-5px);
}

.card h3 {
  margin-top: 0;
}

.card p {
  color: #cbd5e1;
}
</style>
</head>
<body>

<nav> Alberto Latino Portfolio</nav>

<header>
  <h1>Welcome to my Tech Portfolio</h1>
  <h1></h1>
  <p>Costruisco progetti AI e sperimento nuove tecnologie.</p>
  <button onclick="window.open('https://www.linkedin.com/in/alberto-latino-34610769', '_blank')">LinkedIn</button>
  <button onclick="window.location.href='#projects'">Projects</button>
</header>

<section id="projects">
  <h2>Projects</h2>
  <div class="projects">
    <div class="card">
      <h3>AI Website Generator</h3>
    </div>
    <div class="card">
      <h3>ML Experiment</h3>
    </div>
  </div>
</section>

</body>
</html>
